<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LED Hat - Admin Interface</title>
        <link rel="stylesheet" href="css/admin.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>LED Hat Admin Interface</h1>
                <div id="status" class="status-indicator">
                    <span id="status-text">Checking status...</span>
                </div>
            </header>

            <div class="auth-section" id="auth-section">
                <h2>Admin Authentication</h2>
                <div class="form-group">
                    <label for="admin-secret">Admin Secret:</label>
                    <input
                        type="password"
                        id="admin-secret"
                        placeholder="Enter admin secret"
                    />
                    <button id="auth-btn" onclick="authenticate()">
                        Authenticate
                    </button>
                </div>
                <div id="auth-error" class="error-message"></div>
            </div>

            <div class="admin-panel" id="admin-panel" style="display: none">
                <div class="countdown-section">
                    <h2>Countdown Timer Control</h2>
                    <div class="current-timer">
                        <h3>Current Status:</h3>
                        <div id="timer-display" class="timer-display">
                            <span id="time-remaining">--:--</span>
                            <span id="timer-status">No timer active</span>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <h3>Set Timer:</h3>
                        <div class="button-group">
                            <button
                                class="timer-btn"
                                onclick="setCountdown(12)"
                            >
                                12' Countdown
                            </button>
                            <button
                                class="timer-btn"
                                onclick="setCountdown(25)"
                            >
                                25' Countdown
                            </button>
                        </div>

                        <div class="custom-timer">
                            <input
                                type="number"
                                id="custom-minutes"
                                placeholder="Minutes"
                                min="1"
                                max="180"
                            />
                            <button
                                class="timer-btn"
                                onclick="setCustomCountdown()"
                            >
                                Set Custom
                            </button>
                        </div>

                        <div class="button-group">
                            <button
                                class="timer-btn access"
                                onclick="allowFunction()"
                            >
                                Allow Function Mode
                            </button>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h2>Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Formulas in Queue:</span>
                            <span id="formulas-queue" class="stat-value"
                                >0</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/admin.js"></script>
    </body>
</html>
